---
region: "us-east-1"
platform-automation-version: 2\.(.*)
github:
  repos:
    configuration:
      uri: "git@github.com:USER/pcf-config.git"
    pcf-automation-source:
      uri: "https://github.com/USER/pcf-automation-aws-paving.git"
      branch: "master"
    terraforming-aws:
      uri: "https://github.com/USER/terraforming-aws.git"
      branch: "master"

buckets:
  pivnet_products: "your-pivnet-products"
  installation: "your-installation" # MUST HAVE VERSIONING ENABLED
terraform:
  aws:
    dns_suffix: "example.com"
    availability_zones: ["us-east-1a", "us-east-1c"]
    hosted_zone: "example.com"
    rds_instance_count: 0

pcf:
  env_name: "dev"
  pipeline_email: "concourse@example.com"
  pipeline_name: "PCF Platform Automation"
opsman:
  username: "admin"
